<div class="row">
    <div class="col col-4">
        <img src="{{cakeToShow.url}}" alt="">
    </div>
    <div class="col col-8">
        <h4>Average Rating: {{averageToShow}} stars</h4>
        <div class="division"></div>

        <ul>
            <div *ngFor="let rating of cakeToShow.ratings">
                <li>{{rating.stars}} stars - {{rating.comment}}</li>
            </div>
        </ul>

    </div>
</div>
